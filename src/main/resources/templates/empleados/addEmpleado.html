<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid" layout:fragment="page-content">            
            <nav class="navbar navbar-light bg-light m-2">
                <h4 class="ps-3"><i class="fa-solid fa-people-group me-2"></i>Empleados</h4>
            </nav>
            <div class="container mt-3">
                <h3 th:text="${titulo}"></h3>
                <hr>
                <form th:action="@{/empleado/save}" method="post" enctype="multipart/form-data" th:object="${empleado}">                    
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}"
                               <label for="recipient-name" class="col-form-label">Nombres:</label>
                        <input type="text" th:field="*{nombres}" class="form-control" name="nombres">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">DNI:</label>
                        <input type="text" class="form-control" th:field="*{dni}" id="dni">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
                               th:errors="*{dni}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Sueldo:</label>
                        <input type="text" class="form-control" th:field="*{sueldo}" id="sueldo">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('sueldo')}"
                               th:errors="*{sueldo}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Cargo:</label>
                        <input type="text" class="form-control" th:field="*{cargo}" id="cargo">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('cargo')}"
                               th:errors="*{cargo}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Telefono:</label>
                        <input type="text" class="form-control" th:field="*{telefono}" id="telefono">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
                               th:errors="*{telefono}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Direccion:</label>
                        <input type="text" class="form-control" th:field="*{direccion}" id="direccion">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}"
                               th:errors="*{direccion}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Imagen:</label>
                        <input type="file" class="form-control" id="imagen" name="imagen">
                    </div>
                    <a th:href="@{/empleado}" class="btn btn-secondary" >Cancel</a>
                    <input type="submit" class="btn btn-primary"/>
                </form>
                <br>
            </div>
        </div>
        <!--OTRO SCRIPTS PARA PAGINAS-->
    <th:block layout:fragment="page-scripts">

    </th:block>
</body>
</html>
