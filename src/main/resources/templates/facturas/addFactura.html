<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid" layout:fragment="page-content">            
            <nav class="navbar navbar-light bg-light m-2">
                <h4 class="ps-3"><i class="fa-solid fa-shopping-cart me-2"></i>Venta</h4>
                
            </nav>
            <div class="container mt-3">
                <h3 th:text="${titulo}"></h3>
                <hr>
                <form th:action="@{/factura/save}" method="post" enctype="multipart/form-data" th:object="${factura}">                    
                    <div class="mb-3">                                 
                        <label for="recipient-name" class="col-form-label">Nombre Cliente:</label>
                        <select th:field="*{cliente}" id="nombre" class="form-select">
                            <option th:each="edit:${clientes}" th:value="${edit.id}" th:text="${edit.nombre}"></option>
                        </select>                      
                    </div>
                    <div class="mb-3">                                                     
                        <label for="recipient-name" class="col-form-label">Total:</label>
                        <select th:field="*{detalle}" id="nombre" class="form-select">
                            <option th:each="edit:${detalles}" th:value="${edit.id}" th:text="${edit.importe}"></option>
                        </select>                       
                    </div>
                    
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">IGV:</label>
                        <input type="text" class="form-control" th:field="*{igv}" name="igv" disabled>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('igv')}"
                               th:errors="*{igv}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Total Neto:</label>
                        <input type="text" class="form-control" th:field="*{totalneto}" name="totalneto" >
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('totalneto')}"
                               th:errors="*{totalneto}"></small>
                    </div>
                    <a th:href="@{/factura}" class="btn btn-secondary" >Cancel</a>
                    <input type="submit" class="btn btn-primary"/>
                </form>
                <br>
            </div>
        </div>
        <!--OTRO SCRIPTS PARA PAGINAS-->
    <th:block layout:fragment="page-scripts">

    </th:block>
</body>
</html>
