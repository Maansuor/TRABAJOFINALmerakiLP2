<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid" layout:fragment="page-content">            
            <nav class="navbar navbar-light bg-light m-2">
                <h4 class="ps-3"><i class="fa-solid fa-book-open-reader me-2"></i>Detalles</h4>
            </nav>
            <div class="container mt-3" >                
                <a th:href="@{/detalle/add}" class="btn btn-danger mb-4" >
                    <strong class="me-2">Add</strong><i class="fa-solid fa-angle-right"></i>
                </a>
                
                <div class="row">
                    <div class="col">
                        <table class="table table-bordered" id="tablita">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">PEDIDO</th>
                                    
                                    <th scope="col">CANTIDAD</th>
                                    <th scope="col">IMPORTE</th>
                                    <th scope="col" colspan="2" class="text-center" >ACCIÃ“N</th>
                                </tr>
                            </thead>
                            <tbody> 
                                <tr th:each="det:${detalles}">
                                    <td scope="row" th:text="${det.id}"></td>
                                    <td th:text="'S/.'+' '+${det.producto.precio}+'-->'+${det.producto.nombre}"></td>
                                    
                                    <td th:text="${det.cantidad}"></td>
                                   
                                    <td th:text="'S/.'+' '+${det.importe}"></td>
                                    
                                    <td class="text-center">
                                        <a th:href="@{/detalle/edit/} + ${det.id}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                                        <a th:href="@{/detalle/delete/} + ${det.id}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--OTRO SCRIPTS PARA PAGINAS-->
            <th:block layout:fragment="page-scripts">

            </th:block>
    </body>
</html>
