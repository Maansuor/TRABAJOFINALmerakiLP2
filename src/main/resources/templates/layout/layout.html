<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:fragment="head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mantenimiento de Tablas</title>
        <!-- Favicon-->
        <script src="https://kit.fontawesome.com/82a228b425.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-dark" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-primary bg-dark text-white"><i class="fa-solid fa-book me-2"></i>√çNDICE</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5 bg-dark text-white" th:href="@{/}"><i class="fa-solid fa-home me-2"></i>Inicio</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5 bg-dark text-white" th:href="@{/mantenimiento}"><i class="fa-solid fa-window-restore me-2"></i>Tablas</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5 bg-dark text-white" th:href="@{/cliente}"><i class="fa-solid fa-users me-2"></i>Clientes</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5 bg-dark text-white" th:href="@{/empleado}" sec:authorize="hasRole('ROLE_ADMIN')"><i class="fa-solid fa-people-group me-2"></i>Empleados</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5 bg-dark text-white" th:href="@{/producto}"><i class="fa-solid fa-coffee me-2"></i>Productos</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5 bg-dark text-white" th:href="@{/detalle}"><i class="fa-solid fa-book-open-reader me-2"></i>Detalle</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5 bg-dark text-white" th:href="@{/factura}"><i class="fa-solid fa-shopping-cart me-2"></i>Ventas</a>
                    
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-dark border-bottom">
                    <div class="container-fluid bg-dark">
                        <button class="btn btn-primary" id="sidebarToggle"><i class="fa-solid fa-align-left"></i></button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse bg-dark" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item dropdown me-3">
                                    <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-user"></i></a>
                                    <div class="dropdown-menu dropdown-menu-end " aria-labelledby="navbarDropdown">                                        
                                        <a class="dropdown-item" href="#!"><b>User:</b> <span sec:authentication="name">Usuario</span></a>
                                        <a class="dropdown-item" href="#!"><b>Rol:</b> <span sec:authentication="principal.authorities">Roles</span></a>
                                        <div class="dropdown-divider"></div>
                                        <form method="POST" th:action="@{/logout}">
                                            <a class="dropdown-item text-danger" href="#" onclick="this.parentNode.submit();"><i class="fa-solid fa-power-off mx-2 "></i>Salir</a>
                                        </form>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div> 
                </nav>
                <!-- Page content-->
                <div class="container-fluid" layout:fragment="page-content">

                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
    <th:block layout:fragment="page-scripts">

    </th:block>
</body>
</html>
